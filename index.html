<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¡</text></svg>">
    
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wordle Basel">

    <title>Guess The Word Basel Edition</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <h1>Wordle Basel</h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="category-area">
                <div class="select-group">
                    <label>Choose Category:</label>
                    <select id="category-select"></select>
                </div>
                <button id="new-game-btn">New</button>
            </div>
            <div class="input-container"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span>2</span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <div class="key-color"><div class="key in-place"></div><span>Correct Place</span></div>
            <div class="key-color"><div class="key not-in-place"></div><span>Wrong Place</span></div>
            <div class="key-color"><div class="key no"></div><span>Not Exist</span></div>
        </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>
</body>
</html>
